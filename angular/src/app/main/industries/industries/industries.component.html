<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="'Industries' | localize">
            <div role="actions">
                <button (click)="exportToExcel()" class="btn btn-outline-success"><i class="fa fa-file-excel-o"></i> {{l("ExportToExcel")}}</button>
                <button *ngIf="isGranted('Pages.Requests.Configuration')" (click)="createIndustry()" 
                    class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("CreateNewIndustry")}}</button>
            </div>
        </sub-header>
        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">

                    <form class="horizontal-form" autocomplete="off">
                        <div class="m-form m-form--label-align-right">
                            <div class="row align-items-center m--margin-bottom-10">
                                <div class="col-xl-12">
                                    <div class="form-group m-form__group align-items-center">
                                        <div class="input-group">
                                            <input [(ngModel)]="filterText" name="filterText" autoFocus class="form-control m-input" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                                <button (click)="getIndustries()" class="btn btn-primary" type="submit"><i class="flaticon-search-1"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row m--margin-bottom-10" [hidden]="!advancedFiltersAreShown">
                                <div class="col-md-12">
                                    <div class="m-separator m-separator--dashed"></div>
                                </div>


                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="IndustryNameFilter">{{l("IndustryName")}}</label>
                                        <input type="text" class="form-control" id="IndustryNameFilter" name="industryNameFilter" [(ngModel)]="industryNameFilter">
                                    </div>
                                </div>

                            </div>
                            <div class="row margin-bottom-10">
                                <div class="col-sm-12">
                                    <span class="clickable-item text-muted" *ngIf="!advancedFiltersAreShown" (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i class="fa fa-angle-down"></i> {{l("ShowAdvancedFilters")}}</span>
                                    <span class="clickable-item text-muted" *ngIf="advancedFiltersAreShown" (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i class="fa fa-angle-up"></i> {{l("HideAdvancedFilters")}}</span>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container"
                            [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable
                                        (onLazyLoad)="getIndustries($event)"
                                        [value]="primengTableHelper.records"
                                        rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                                        [paginator]="false"
                                        [lazy]="true"
                                        [scrollable]="true"
                                        ScrollWidth="100%"
                                        [responsive]="primengTableHelper.isResponsive"
                                        [resizableColumns]="primengTableHelper.resizableColumns">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 130px" [hidden]="!isGrantedAny('Pages.Requests.Configuration', 'Pages.Requests.Configuration')">{{l('Actions')}}</th>
                                        <th style="width: 150px" pSortableColumn="industry.industryName">
                                            {{l('IndustryName')}}
                                            <p-sortIcon field="industry.industryName"></p-sortIcon>
                                        </th>

                                    </tr>
                                </ng-template>                           
                                <ng-template pTemplate="body" let-record="$implicit">
                                    <tr>
                                        <td style="width: 130px"
                                            [hidden]="!isGrantedAny('Pages.Requests.Configuration', 'Pages.Requests.Configuration')">
                                            <div class="btn-group dropdown" normalizePosition>
                                                <button class="dropdown-toggle btn btn-sm btn-primary"
                                                        data-toggle="dropdown"
                                                        aria-haspopup="true"
                                                        aria-expanded="false">
                                                    <i class="fa fa-cog"></i><span class="caret"></span> {{l("Actions")}}
                                                </button>
                                                    <ul class="dropdown-menu">
                                                    <li>
                                                        <a 
                                                            (click)="viewIndustryModal.show(record)">{{l('View')}}</a>
                                                    </li>
                                                    <li>
                                                        <a *ngIf="permission.isGranted('Pages.Requests.Configuration')"
                                                            (click)="createOrEditIndustryModal.show(record.industry.id)">{{l('Edit')}}</a>
                                                    </li>
                                                    <li>
                                                        <a *ngIf="permission.isGranted('Pages.Requests.Configuration')"
                                                            (click)="deleteIndustry(record.industry)">{{l('Delete')}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td style="width:150px">
                                                <span class="ui-column-title"> {{l('IndustryName')}}</span>
                                                {{record.industry.industryName}}
                                            </td>

                                    </tr>
                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                {{l('NoData')}}
                            </div>
                            <div class="primeng-paging-container">
                                <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                                            #paginator
                                            (onPageChange)="getIndustries($event)"
                                            [totalRecords]="primengTableHelper.totalRecordsCount"
                                            [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                                </p-paginator>
                                <span class="total-records-count">
                                    {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                                </span>
                            </div>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>

        <createOrEditIndustryModal #createOrEditIndustryModal (modalSave)="getIndustries()"></createOrEditIndustryModal>
        <viewIndustryModal #viewIndustryModal></viewIndustryModal>
    </div>
</div>
