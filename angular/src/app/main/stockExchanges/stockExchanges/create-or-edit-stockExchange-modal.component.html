<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #stockExchangeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="stockExchange.id">{{l("EditStockExchange")}}</span>
                        <span *ngIf="!stockExchange.id">{{l("CreateNewStockExchange")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="StockExchange_StockExchangeName">{{l("StockExchangeName")}}</label>
									<input type="text" id="StockExchange_StockExchangeName" class="form-control" [(ngModel)]="stockExchange.stockExchangeName" name="StockExchangeName"    />
								</div>
					
								<div class="form-group">
									<label for="StockExchange_Country">{{l("Country")}}</label>
									<input type="text" id="StockExchange_Country" class="form-control" [(ngModel)]="stockExchange.country" name="Country"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!stockExchangeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
