<div id="header" [ngClass]="{'kt-grid kt-grid--ver kt-grid--root': !useFullWidthLayout(), 'kt-content': useFullWidthLayout() }" [style.text-align]="useFullWidthLayout() ? 'center' : 'left'">
    
    <!-- <div class="header-text animated fadeIn delay-1s">
        <h4 class="display-4 text-center">CACOVID</h4>
        <p class="lead text-center">
            Coalition Against COVID-19
        </p>
    </div> -->

    <div [ngClass]="{'kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v1': !useFullWidthLayout(), 'row':useFullWidthLayout()}" id="kt_login">
        <div [ngClass]="{'kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile': !useFullWidthLayout(), 'col-md-12': useFullWidthLayout()}">
            <div class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside" *ngIf="!useFullWidthLayout()" style="background-image: url('/assets/metronic/common/images/bg/bg-4.jpg');">
                <div class="kt-grid__item">
                    <a (click)="goToHome()" href="">
                        <img *ngIf="!appSession.tenant || !appSession.tenant.logoId" [src]="appRootUrl() + 'assets/common/images/app-logo-on-dark.svg'" alt="logo" height="20" />
                        <img *ngIf="appSession.tenant && appSession.tenant.logoId" [src]="remoteServiceBaseUrl + '/TenantCustomization/GetTenantLogo?skin=light&tenantId=' + appSession.tenant.id + '&id=' + appSession.tenant.logoId" alt="logo" height="20" />
                    </a>
                </div>
                <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
                    <div class="kt-grid__item kt-grid__item--middle">
                        <h3 class="kt-login__title">ACE - WMA</h3>
                        <h4 class="kt-login__subtitle">(Accounting Consultations & Enquiries)</h4>
                    </div>
                </div>
            </div>

            <div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1  kt-login__wrapper d-block landing_container p-4- pt-30-">
                <!-- <div class="kt-login__head d-block mt-3 mr-auto ml-auto text-right">
                    <language-switch></language-switch>
                </div> -->
                <div class="kt-login__body d-block mt-3 mr-auto ml-auto mt-30 p-5 pt-10"
                style="background-color: rgba(255, 255, 255, 0.95); border-radius: 10px;">
                    <div class="kt-grid__item mr-auto ml-auto">
                        <a (click)="goToHome()" href="">
                            <img *ngIf="!appSession.tenant || !appSession.tenant.logoId" [src]="appRootUrl() + 'assets/common/images/app-logo-on-dark.svg'" alt="logo" style="max-width: 100px; height: auto;" />
                            <img *ngIf="appSession.tenant && appSession.tenant.logoId" [src]="remoteServiceBaseUrl + '/TenantCustomization/GetTenantLogo?skin=light&tenantId=' + appSession.tenant.id + '&id=' + appSession.tenant.logoId" alt="logo" style="max-width: 100px; height: auto;" />
                        </a>
                    </div>
                    <div *ngIf="showTenantChange()" class="kt-login__signup-label tenant-change-box text-center">
                        <tenant-change></tenant-change>
                    </div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="overlay-bg"></div>
    <!-- <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="/assets/common/videos/190828_29_Timelapse_05.mp4" type="video/mp4">
    </video> -->
</div>
